<!DOCTYPE html>
<html ng-app="caraldiApp">
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Indie+Flower|Lobster|Old+Standard+TT" rel="stylesheet">

    <title>caitlin's ng-editor</title>
    </head>

    <body ng-controller="messageControl">
        <section>
            <h1>hello {{ reverse(userName) }}</h1>
            <hr>
            <div>
                <label>what's your name?</label>
                <input ng-model="userName" placeholder="Enter your name here">
            </div>
        </section>

        <section>
            <hr>
            <label>what would you like to say?</label>
            <input type="text" ng-model="userMessage" placeholder="Enter your message here">
            
            <label>choose a style</label>
            <select ng-model="style" ng-options="s.font for s in styles"></select>
            <select ng-model="style" ng-options="s.hex for s in styles"></select>
            <input type="range" ng-model="fontSize" min="18" max="48">

            <hr>
            <div ng-class="['userMessage', style]" style="font-size: {{ fontSize }}px;">
                {{ userMessage }}
            </div>
        </section>
    </body>
</html>
